<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Semaphore Cafe Guide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="map" id="google_map"></div>
        <div class="list">
            <div class="search">
                <h1 class="mainTitle">Sempahore Cafes</h1>
                <input type="text" data-bind="textInput: searchString" placeholder="Filter Cafe" />
            </div>
            <div class="places">
                <ul data-bind="foreach: filteredCafes">
                    <li><span data-bind="text: name, click: $parent.clickFunction" /></li>
                </ul>
            </div>
        </div>
        <script src="js/libraries/knockout-3.3.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1z0leMsqILGNbXvZ-21ODoVwGob_a5W8"></script>
        <script src="js/model.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
